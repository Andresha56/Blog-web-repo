{% extends 'base.html' %}


{% block body %}

<style>
    .card-title {
        color: black;
    }

    .container{
        margin-bottom:10rem !important;
    }
</style>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger col-8 mx-auto"role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

{% for result in query %}
<div class="container my-4">
    <div class="card mb-3" style="">
        <div class="row col-md-12 g-0">
          <div class="col-md-3 p-4">
            <img src="{{result.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{result.title}}</h5>
              <p class="card-text">{{result.text|truncatechars:300}}</p>
              <a class='readmore btn btn-sm btn-dark' href="/blog/{{result.slug}}">Read More</a>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <a href="">By-{{result.author}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endfor %}


{% endblock body %}
